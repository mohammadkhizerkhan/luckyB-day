<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="contents">
        <div class="inputs">
            <ul style="list-style: none; margin: 5rem 0rem 0rem 15rem; height: 54vh;">
                <li><div class="intro">Enter your birthdate and lucky number to know your birthday is lucky or not</div></li>
                <li >
                    <input type="date" id="inputTxt" class="inputsboxes" />
                </li>
                <li>
                    <input type="number" id="lucky" class="inputsboxes"/>
                </li>
                <li>
                    <button id="click">clickme</button>
                </li>
                <li>
                    <div name="" id="result" rows="4" cols="40" placeholder="output">output will be displayed here</div>
                </li>
            </ul>
        </div>
    </div>
    <script src="/script.js" type="text/javascript"></script>
    
</body>
</html>
