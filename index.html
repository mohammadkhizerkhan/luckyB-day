<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday app</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="contents">
        <div class="inputs">
            <div class="notice"><span>Privacy Notice!</span> We are not storing your data.
                <button class="clr">x</button>
            </div>

            <div class="intro">Enter your birthdate and lucky number to know your birthday is lucky or not</div>
            <div class="labels">Enter the birthdate:</div>
            <input type="date" id="inputTxt" class="inputsboxes" />       
            <div class="labels">Enter the Lucky number:</div>
            <input type="number" id="lucky" class="inputsboxes" />

            <button id="click">clickme</button>

            <div id="result">output will be displayed here</div>
        </div>
    </div>
    <script src="/script.js" type="text/javascript"></script>

</body>

</html>
